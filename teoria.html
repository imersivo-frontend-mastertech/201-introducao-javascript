<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM</title>
    </head>
    <body>

        <style media="screen">
            div{
                width: 300px;
                height: 300px;
            }

            /* .azul{
                background-color: blue;
            } */

        </style>

        <div onclick="mudarCor()" style="background-color: red"></div>

        <h1 onmouseover="mudarTexto()"> Meu texto</h1>




        <script type="text/javascript">


            let mudarCor = () =>{

                let caixa = document.querySelector('div');

                if(caixa.style.backgroundColor == 'red'){

                    caixa.style.backgroundColor = 'blue';

                } else{

                    caixa.style.backgroundColor = 'red';

                }

            }

            let mudou = false;


            let mudarTexto = () =>{

                let titulo = document.querySelector('h1');

                // let mudou = false;

                if(!mudou){
                    titulo.innerHTML = "Um novo titulo";
                    mudou = true;
                        console.log(mudou);

                } else{

                    titulo.innerHTML = "Meu Titulo";
                    mudou = false;
                    console.log(mudou);

                }


            }





        </script>

    </body>







</html>
