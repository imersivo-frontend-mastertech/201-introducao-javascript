<!--
  O seguinte site mostra 5 caixas que são preenchidas por números entre 1 e 60.
  O número só é exibido após o usuário passar com o mouse sobre cada caixa.
  Obs: no exemplo, existe repetição de funções com a mesma finalidade. Issso
  foi feito por motivos de simplicidade e não indica a melhor solução para
  o exercício.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Sorteio</title>
</head>
<body>
	<style type="text/css">
		div{
			border: 1px solid #aaa;
			width: 200px;
		    height: 160px;
		    margin: 0 10px;
		    border-radius: 10px;
		    font-size: 80px;
		    text-align: center;
		    padding-top: 40px;
		    color: #aaa;
		    background-color: #aaa;
		}
		section{
			display: flex;
		}
	</style>

	<section>
		<div id="div1" onmouseover="exibirNumero(div1)"></div>
		<div id="div2" onmouseover="exibirNumero(div2)"></div>
		<div id="div3" onmouseover="exibirNumero(div3)"></div>
		<div id="div4" onmouseover="exibirNumero(div4)"></div>
		<div id="div5" onmouseover="exibirNumero(div5)"></div>
	</section>

	<script type="text/javascript">
		let div1 = document.querySelector('#div1');
		let div2 = document.querySelector('#div2');
		let div3 = document.querySelector('#div3');
		let div4 = document.querySelector('#div4');
		let div5 = document.querySelector('#div5');

		div1.innerText = Math.ceil(Math.random() * 60);
		div2.innerText = Math.ceil(Math.random() * 60);
		div3.innerText = Math.ceil(Math.random() * 60);
		div4.innerText = Math.ceil(Math.random() * 60);
		div5.innerText = Math.ceil(Math.random() * 60);


        function exibirNumero(div){
			div.style.backgroundColor = 'white';
		}

	</script>
</body>
</html>
